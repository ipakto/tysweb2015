<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Anuncio</title>
</head>
<body>
	<table>
		<tbody >
			<tr>
				<td style="max-width: 500px">
				<div style="padding-top: 2%;" id="divImagenAnuncio"> <img  id="imagenAnuncio" class="img-responsive" src="http://jsequeiros.com/sites/default/files/imagen-cachorro-comprimir.jpg?1399003306" alt=""></div>
                </td>
			</tr>
			<tr style="max-width: 500px">
			<td >
				<div style="text-align:center" id="divNombreProd"> <label  id="nombreProd"> Nombre producto </label></div>
                </td>
            </tr>
            <tr style="text-align:center">
            <td >
				<div style="text-align:center" id="divDescProd"> <label id="descProd"> Descripción producto </label></div>
                </td>
            </tr>
            <tr style="text-align:center">
				<td >
				<div style="padding-top: 2%;" id="divPrecioProd"> <label id="precioProd"> 500€  </label></div>
                </td>
                <td >
				<div style="padding-top: 2%;" id="divCiudadProd"> <label id="ciudadProd"> Ciudad Real </label></div>
                </td>                
			</tr>			
		</tbody>
	</table>
	
	<script>
	
	//intervalo tiempo cambio img slide, 5 segundos, se llama a la función "avanzaSlide()"
	setInterval('avanzaSlide()',5000);
	 
	//array con las clases para las diferentes imagenes
	var arrayImagenes = new Array(".img1",".img2",".img3");
	 
	//variable que nos permitirá saber qué imagen se está mostrando
	var contador = 0;
	avanzaSlide();
	//hace un efecto fadeIn para mostrar una imagen
	function mostrar(img){
		$(img).ready(function(){				
	  		$(arrayImagenes[contador]).fadeIn(1500);		
		});
	}
	 
	//hace un efecto fadeOut para ocultar una imagen
	function ocultar(img){
		$(img).ready(function(){				
	  		$(arrayImagenes[contador]).fadeOut(1500);		
		});
	}
	 
	//función principal
	function avanzaSlide(){
	        //se oculta la imagen actual
		ocultar(arrayImagenes[contador]);
	        //aumentamos el contador en una unidad
		contador = (contador + 1) % 3;
	        //mostramos la nueva imagen
		mostrar(arrayImagenes[contador]);
	}
	
	</script>
</body>
</html>
