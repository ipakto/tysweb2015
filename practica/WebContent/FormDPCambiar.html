<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<label>Password</label><input type="password" size="30" maxlength="40" id="pwd1"><br>
<label>Confirme password</label><input type="password" size="30" maxlength="40" id="pwd2"><br>
<button type="button" onclick="recuperar()">Cambiar contrase√±a</button><br>


<script>

		
		function recuperar(){
			var request= new XMLHttpRequest();
			request.open("POST", "EfectuarCambio.action");
			request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
			request.onreadystatechange=function(){
				if(request.readyState==4){
					if(request.status==200){
						var respuesta=JSON.parse(request.responseText);
							alert(respuesta.resultado);
					}else{
						alert("Error: "+request.status);
					}
				}
			}
			var pars="token="+document.URL+
			"&pwd1="+document.getElementById("pwd1").value +
			"&pwd2="+document.getElementById("pwd2").value;
			request.send(pars);
		}
	</script>
